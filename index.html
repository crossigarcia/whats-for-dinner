<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.20/dist/css/uikit.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>What's For Dinner?</title>
</head>
<body>
    <div id="background">
        <img src="./assets/images/uspsidedownspoons.jpeg" class="bg" id="bg">
    </div>
    <header>
        <div class="uk-child-width-1@s uk-dark" uk-grid>
            <div class="uk-height-medium uk-panel uk-flex uk-flex-center uk-flex-middle hero"
                >
                <h1 class="header-name">What's For Dinner?</h1>
                <!--<p class="uk-h3" style="text-align: center; position: relative;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illo sapiente ipsam quod nemo aut? Dicta nisi libero, suscipit rem repudiandae sed ea distinctio consequuntur voluptate quaerat, ad praesentium eaque reiciendis?</p> -->
            </div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="uk-grid">
                <div class="uk-card uk-card-body uk-width-1-3@m uk-width-1-6@xl"
                    style="background:transparent;">
                  <div class="search-btns-position" >
                      <div class="row" id="search-radio uk-margin">
                        <button class="criteria-button" type="button">Search by Criteria</button>
                        <div uk-dropdown="animation: uk-animation-slide-top-small; duration: 0">
                            <ul class="uk-nav uk-dropdown-nav" id='select1'>
                                <li class="search-criteria"><a data-value="Vegetarian">Vegetarian</a></li>
                                <li class="search-criteria"><a data-value="Vegan">Vegan</a></li>
                                <li class="search-criteria"><a data-value="Chicken">Chicken</a></li>
                                <li class="search-criteria"><a data-value="Beef">Beef</a></li>
                                <li class="search-criteria"><a data-value="Seafood">Seafood</a></li>
                                <li class="search-criteria"><a data-value="Pork">Pork</a></li>
                                <li class="search-criteria"><a data-value="Lamb">Lamb</a></li>
                                <li class="search-criteria"><a data-value="Miscellaneous">Miscellaneous</a></li>
                            </ul>
                        </div>
                        <div>
                        <button class="keyword-button" type="button">Search by Keyword</button>
                        <div uk-dropdown="animation: uk-animation-slide-top-small; duration: 0">
                            <div class="uk-form-controls">
                                <div class="uk-margin">
                                    <input id="keyword" class="uk-input" type="text" placeholder="Keyword">
                                </div>
                                <button id="keyword-btn" class="search-btn">Search</button>
                            </div>
                        </div>
                        </div>
                      </div>
                    
                    <div class="row uk-container uk-container-small" id="search-history">
                        <!-- <div id="previous-searches">
                        </div>     -->
                        <button class="saved-searches-cont" type="button"> Saved Searches</button>
                            <div uk-drop="mode: click">
                                <div class="uk-inline saved-recipes"></div>
                            </div>   
                    </div>
                  </div>
                </div>
                <div id="recipe-display" class="uk-width-2-3@m uk-width-1-3@xl">
                    <div id="recipe-name"></div>
                    <div class="uk-grid recipe-content">
                        <div class="uk-width-1-2">
                            <div id="recipe-img"></div>
                        </div>
                        <div id="recipe-steps" class="uk-width-2-3@m uk-width-1-8@xl">
                            <div id="recipe-ingredients"></div>
                        </div>
                        <div id="recipe-instructions" class="uk-width-1-2@m uk-width-10-20@xl"></div>
                    </div>
                    <div class="recipe-video" id ="video"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <h4>Chitra, Nico, Rogelio & Cecilia</h4>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.20/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.20/dist/js/uikit-icons.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
