<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.20/dist/css/uikit.min.css" />
    <title>What's For Dinner?</title>
</head>
<body>
    <header>
        <div class="hero">
            <h1>What's For Dinner?</h1>
            <!-- <img src="" alt=""> -->
        </div>
    </header>
    <main>
        <div class="row">
            <div class="uk-grid">
                <div class="uk-width-1-3">
                    <div class="row" id="search-radio uk-margin">
                        <div class="uk-form-controls">
                            <label><input id="keyword-radio" class="uk-radio" type="radio" name="radio1"> Search by Keyword</label><br>
                            <div class="uk-margin">
                                <input id="keyword" class="uk-input" type="text" placeholder="Keyword">
                            </div>
                            <button id="keyword-btn" class="uk-button uk-button-default uk-width-1-1 uk-margin-small-bottom">Search</button>
                        </div>
                        <div class="uk-form-controls">
                            <label><input class="uk-radio" type="radio" name="radio1"> Option 02</label>
                            <button id="mealdb-btn">MealDB</button>
                        </div>
                    </div>
                    <div class="row" id="search-history">
                        <div class="row" id="previous-searches">

                        </div>
                        <div class="row" id="saved-recipes">

                        </div>
                    </div>
                </div>
                <div class="uk-width-2-3">
                    <div id="recipe-name"></div>
                    <button id="next-recipe-btn">Next Recipe</button>
                    <div class="uk-grid recipe-content">
                        <div class="uk-width-1-2">
                            <div id="ingredients"></div>
                        </div>
                        <div class="uk-width-1-2">

                        </div>
                    </div>
                    <div class="recipe-video">

                    </div>
                </div>
            </div>
        </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.20/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.20/dist/js/uikit-icons.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
