<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.20/dist/css/uikit.min.css" />
    <title>What's For Dinner?</title>
</head>
<body>
    <header>
        <div class="uk-child-width-1@s uk-dark" uk-grid>
                <div class="uk-height-medium uk-panel uk-flex uk-flex-center uk-flex-middle hero" style="background-image: url(./assets/images/pexels-karolina-grabowska-4199098.jpg);">
                    <p class="uk-h1">What's For Dinner?</p>
                    <!--<p class="uk-h3" style="text-align: center; position: relative;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illo sapiente ipsam quod nemo aut? Dicta nisi libero, suscipit rem repudiandae sed ea distinctio consequuntur voluptate quaerat, ad praesentium eaque reiciendis?</p> -->
                </div>
        </div>
    </header>
    <main class="uk-background-cover" style="background-image: url(./assets/images/pexels-karolina-grabowska-4199098.jpg);">
        <div class="row">
            <div class="uk-grid">
                <div class=" transbox uk-card uk-card-default uk-card-body uk-width-1-3">
                    <div class="row" id="search-radio uk-margin">
                        <div class="uk-form-controls">
                            <label><input id="keyword-radio" class="uk-radio" type="radio" name="radio1"> Search by Keyword</label><br>
                            <div class="uk-margin">
                                <input id="keyword" class="uk-input" type="text" placeholder="Keyword">
                            </div>
                            <button id="keyword-btn" class="uk-button uk-button-secondary uk-width-1-1 uk-margin-small-bottom">Search</button>
                        </div>
                        <div class="uk-form-controls">
                            <label><input id="criteria-radio" class="uk-radio" type="radio" name="radio1">Search by Criteria</label><br>
                            <div class="uk-margin">
                                <input id="criteria" class="uk-input" type="text" placeholder="criteria">
                            </div>
                            <button id="criteria-btn" class="uk-button uk-button-secondary uk-width-1-1 uk-margin-small-bottom">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.20/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.20/dist/js/uikit-icons.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
